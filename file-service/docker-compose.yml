services:
  file-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: file-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001

      # MongoDB
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DATABASE=file-service
      - MONGO_USERNAME=admin
      - MONGO_PASSWORD=password123
      - MONGO_AUTH_SOURCE=admin

      # MinIO S3
      - S3_ENDPOINT=http://10.11.251.195:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=files
      - S3_BUCKET_AVATAR=avatars

      # Redis (из другого docker-compose)
      - REDIS_HOST=redis # ← имя контейнера Redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=myredis

      # RabbitMQ
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672

    depends_on:
      mongo:
        condition: service_healthy
      minio:
        condition: service_started

    networks:
      - drophub-network
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: file-service-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=file-service
    volumes:
      - mongo-data:/data/db
    networks:
      - drophub-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: file-service-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - drophub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  minio-setup:
    image: minio/mc:latest
    container_name: file-service-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/files --ignore-existing;
      /usr/bin/mc anonymous set download myminio/files;
      exit 0;
      "
    networks:
      - drophub-network

volumes:
  mongo-data:
  minio-data:

networks:
  drophub-network:
    external: true
    name: drophub-network
